name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - eunjun

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up yml file
        uses: microsoft/variable-substitution@v1
        with:
          files: ./src/main/resources/application-prod.yml
        env:
          spring.datasource.url:       ${{ secrets.SPRING_DATASOURCE_URL }}
          spring.datasource.username:  ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          spring.datasource.password:  ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          jwt.secret:                  ${{ secrets.JWT_SECRET }}
          jwt.expire-seconds:          ${{ secrets.JWT_EXPIRE_SECONDS }}

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build Spring Boot JAR
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar --no-daemon

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .                           # 빌드 컨텍스트
          push: true                          # 빌드 후 바로 푸시
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hireu:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

